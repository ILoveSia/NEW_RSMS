# RSMS Backend Application Configuration
# Spring Boot 3.3.5 + Java 21 - 공통 설정

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    include-message: always
    include-binding-errors: always
  shutdown: graceful

# Spring Configuration - 공통 설정
spring:
  application:
    name: RSMS-Backend
    
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
    
  main:
    banner-mode: console
    
  # JPA Configuration - 공통
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Flyway로 스키마 관리
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        default_batch_fetch_size: 16
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
    open-in-view: false
    
  # Session Configuration - 공통 (Database-based, Redis 추후 전환 가능)
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: never  # Flyway로 관리
      table-name: SPRING_SESSION
      cleanup-cron: "0 */30 * * * *"  # 30분마다 정리
    timeout: 30m  # 세션 타임아웃 30분
    
  # Cache Configuration - 공통 (Ehcache → Redis 전환 가능)
  cache:
    type: jcache
    jcache:
      config: classpath:ehcache.xml
      
  # Jackson Configuration - 공통
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: Asia/Seoul
    
# Management (Actuator) - 공통 설정
management:
  endpoints:
    web:
      base-path: /actuator
  endpoint:
    health:
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      
# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: false
  
# RSMS 애플리케이션 공통 속성
rsms:
  security:
    jwt:
      secret: ${JWT_SECRET:rsms-secret-key-change-in-production}
      expiration: 86400000  # 24시간 (밀리초)
  cors:
    allowed-methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
      - OPTIONS
    allowed-headers:
      - "*"
    allow-credentials: true
  file:
    max-size: 10MB
    allowed-extensions:
      - jpg
      - jpeg
      - png
      - gif
      - pdf
      - doc
      - docx
      - xls
      - xlsx