# Test Configuration
# 테스트 환경 전용 설정

spring:
  # Test Database Configuration (H2 In-Memory)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      pool-name: RSMS-HikariPool-Test
      maximum-pool-size: 5
      minimum-idle: 1
      
  # JPA Configuration for Test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 테스트마다 스키마 재생성
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        show_sql: false  # 테스트 로그 깔끔하게
        
  # H2 Console (테스트용)
  h2:
    console:
      enabled: true
      path: /h2-console
      
  # Cache Configuration (테스트용 - 간단한 캐시)
  cache:
    type: simple
        
  # Flyway Configuration (테스트에서는 사용 안함)
  flyway:
    enabled: false
      
# Logging Configuration (테스트용)
logging:
  level:
    root: WARN
    com.rsms: DEBUG
    org.springframework.test: INFO
    org.springframework.transaction: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    
# Management Endpoints (테스트용)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
      
# RSMS Custom Properties (Test)
rsms:
  security:
    jwt:
      secret: test-secret-key
      expiration: 3600000  # 1시간
  cors:
    allowed-origins:
      - "*"  # 테스트에서는 모든 오리진 허용
  file:
    upload-dir: ./test-uploads
    max-size: 1MB  # 테스트용 작은 크기