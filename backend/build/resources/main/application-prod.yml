# Production Configuration
# 운영 환경 전용 설정

spring:
  # Database Configuration (Production)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      pool-name: RSMS-HikariPool-Prod
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 600000
      connection-timeout: 30000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      
  # JPA Configuration for Production
  jpa:
    hibernate:
      ddl-auto: none  # 운영 환경에서는 DDL 변경 금지
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        show_sql: false
        
  # Security Configuration (Production)
  security:
    user:
      name: ${ADMIN_USERNAME}
      password: ${ADMIN_PASSWORD}
      
  # Session Configuration
  session:
    timeout: 30m  # 보안을 위한 짧은 세션
    
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: false
    locations: classpath:db/migration
    sql-migration-prefix: V
    sql-migration-suffixes: .sql
    validate-on-migrate: true
    
# Logging Configuration (운영용)
logging:
  level:
    root: WARN
    com.rsms: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/rsms/rsms-backend.log
    max-size: 100MB
    max-history: 30
    
# Management Endpoints (운영용 최소한만 노출)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never
      
# RSMS Custom Properties (Production)
rsms:
  security:
    jwt:
      secret: ${JWT_SECRET}  # 환경변수에서 가져오기
  cors:
    allowed-origins:
      - ${FRONTEND_URL}  # 운영 프론트엔드 URL만 허용
  file:
    upload-dir: ${FILE_UPLOAD_DIR:/var/rsms/uploads}
    max-size: 10MB